{% extends "base.html" %}

{% block title%} {{page_name}} : Edit{%endblock%}

{% block content%}
        <h1>Editing {{page_name}}</h1>
        <form method="post" action="/{{page_name|escape}}/save/">
            <textarea name="content" rows="20" cols="60">{{content}}</textarea><br/>
            <input type="submit" value="Save Page"/>
        </form>
{%endblock%}
