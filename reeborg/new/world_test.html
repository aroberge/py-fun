<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Reeborg Visible World test</title>
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="raphael.js"></script>
    <script type="text/javascript" src="json.js"></script>
    <script type="text/javascript" src="visible_world.js"></script>
	<script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
	<script language="Javascript" type="text/javascript">
		// initialisation
		editAreaLoader.init({
			id: "Editor"
			,font_size: "10"
			,start_highlight: true
			,allow_resize: "both"
			,allow_toggle: false
			,language: "en"
			,syntax: "python"
			,toolbar: "select_font, fullscreen, help"
			,replace_tab_by_spaces: 4
			,min_height: 350
		});

		editAreaLoader.init({
			id: "example_2"	// id of the textarea to transform
			,start_highlight: true
			,allow_toggle: false
			,language: "en"
			,syntax: "html"

			,syntax_selection_allow: "css,html,js,php,python,vb,xml,c,cpp,sql,basic,pas,brainfuck"
			,is_multi_files: true
			,EA_load_callback: "editAreaLoaded"
			,show_line_colors: true
		});

		editAreaLoader.init({
			id: "example_3"	// id of the textarea to transform
			,start_highlight: true
			,font_size: "8"
			,font_family: "verdana, monospace"
			,allow_resize: "y"
			,allow_toggle: false
			,language: "fr"
			,syntax: "css"
			,toolbar: "new_document, save, load, |, charmap, |, search, go_to_line, |, undo, redo, |, select_font, |, change_smooth_selection, highlight, reset_highlight, |, help"
			,load_callback: "my_load"
			,save_callback: "my_save"
			,plugins: "charmap"
			,charmap_default: "arrows"

		});

		editAreaLoader.init({
			id: "example_4"	// id of the textarea to transform
			//,start_highlight: true	// if start with highlight
			//,font_size: "10"
			,allow_resize: "no"
			,allow_toggle: true
			,language: "de"
			,syntax: "python"
			,load_callback: "my_load"
			,save_callback: "my_save"
			,display: "later"
			,replace_tab_by_spaces: 4
			,min_height: 350
		});


	</script>





</head>
<body>
    <div>

    <p id="World"><textarea id="Editor"></textarea></p>
    </div>
    <div id="World_definition">
    </div>

</body>
</html>
